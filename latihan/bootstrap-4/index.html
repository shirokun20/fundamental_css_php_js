      <section id="daftar_ride" style="background-color: #f8f8f8">
        <br>
        <div class="text-center">
          <button class="btn btn-default btn-lg" style="width: 200;height: 70px;font-size: 30px;background-color: #fff;color: #000" data-toggle="collapse" data-target="#osas"><b>Klik Disini</b></button>
        </div>
        <br>
        <div id="osas" class="collapse">
          <div class="card">
            <form class="form-waw">
              <div class="card-body">
                <h3 class="text-center">
                Form Pendaftaran M-Ride
                </h3>
                <hr>

                <div>
                  <div class="row">
                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <label for="full_name"><b>Nama Lengkap <span class="merah">*</span></b></label>
                        <div>
                          <input type="text" name="full_name" id="full_name" class="form-control" value="" placeholder="Masukan Nama Lengkap.." required>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <label for="email"><b>Email <span class="merah">*</span></b></label>
                        <div>
                          <input type="email" name="email" id="email" class="form-control" value="" placeholder="Masukan Email.." required>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <label for="password"><b>Password <span class="merah">*</span></b></label>
                        <div>
                          <input type="password" name="password" id="password" class="form-control" value="" placeholder="Masukan Password.." required>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <label for="repassword"><b>Re Password <span class="merah">*</span></b></label>
                        <div>
                          <input type="password" name="repassword" id="repassword" class="form-control" value="" placeholder="Masukan Re Password.." required>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <label for="phone"><b>Nomor Telepon <span class="merah">*</span></b></label>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text">+62</span>
                          </div>
                          <input type="text" id="phone" name="phone" class="form-control" placeholder="Masukan Nomor Telepon" required>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <label for="photo"><b>Photo <span class="merah">*</span></b></label>
                        <div>
                          <div class="custom-file">
                            <input type="file" id="photo" class="custom-file-input" onchange="readURL(event, 'photoan', '.photo-muncul')" name="photo" required>
                            <label class="custom-file-label">Choose file</label>
                          </div>
                        </div>
                      </div>
                      <div class="photo-muncul" style="display: none;">
                        <img id="photoan" width="100%" height="400px" />
                      </div>
                      <div class="photo-muncul-text"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <label for="gender"><b>Jenis Kelamin <span class="merah">*</span></b></label>
                        <div>
                          <select name="gender" id="gender" class="form-control" required>
                            <option value="">Pilih Jenis Kelamin</option>
                            <option value="L">Laki-Laki</option>
                            <option value="P">Perempuan</option>
                            <option value="A">Lainnya</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 col-12"></div>
                  </div>
                </div>
                <hr>
                <h3 class="text-center">Form Kendaraan</h3>
                <hr>
                <div>
                  <div class="row">
                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <label for="license_plat"><b>Plat Nomor <span class="merah">*</span></b></label>
                        <div>
                          <input type="text" name="license_plat" id="license_plat" class="form-control" value="" placeholder="Masukan Plat Nomor.." required>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <label for="vehicle_brand"><b>Merk Kendaraan <span class="merah">*</span></b></label>
                        <div>
                          <input type="text" name="vehicle_brand" id="vehicle_brand" class="form-control" value="" placeholder="Masukan Merk Kendaraan.." required>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <label for="vehicle_type"><b>Tipe Kendaraan <span class="merah">*</span></b></label>
                        <div>
                          <input type="text" name="vehicle_type" id="vehicle_type" class="form-control" value="" placeholder="Masukan Tipe Kendaraan.." required>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <label for="vehicle_color"><b>Warna Kendaraan <span class="merah">*</span></b></label>
                        <div>
                          <input type="text" name="vehicle_color" id="vehicle_color" class="form-control" value="" placeholder="Masukan Warna Kendaraan.." required>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-12">
                      <div class="form-group">
                        <label for="sim"><b>SIM <span class="merah">*</span></b></label>
                        <div>
                          <div class="custom-file">
                            <input type="file" id="sim" class="custom-file-input" onchange="readURL(event, 'siman', '.sim-muncul')" name="sim" required>
                            <label class="custom-file-label">Choose file</label>
                          </div>
                        </div>
                      </div>
                      <div class="sim-muncul" style="display: none;">
                        <img id="siman" width="100%" height="400px" />
                      </div>
                      <div class="sim-muncul-text"></div>
                    </div>
                  </div>
                </div>
                <hr>
                <div>
                  <div class="row">
                    <div class="col-lg-12 col-12">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck" name="wajibwe" required>
                        <label class="custom-control-label" for="customCheck">Saya setuju dengan <a href="" target="_blank">Syarat dan Ketentuan</a></label>
                      </div>
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-lg-9 d-none d-sm-block"></div>
                    <div class="col-lg-3 col-12">
                      <button type="submit" class="btn btn-primary btn-lg btn-block">Daftar</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
