<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Contoh</title>
		<style>
				.section_print, .section_print * {
					visibility: hidden;
				}
			@media print {
				@page {
					size: A4;
					/*margin: 0.2cm;*/
					margin-top: 0.5cm;
					margin-left: 0.2cm;
					margin-right: 0.2cm;
					margin-bottom: 0.5cm;
				}
				body * {
					visibility: hidden;
				}
				.section_print, .section_print * {
					visibility: visible;
				}
			}
		</style>
	</head>
	<body onload="window.print()">
		<div>
			Yang ada disini tag body
		</div>
		<div class="section_print">
			Yang ada disini tag div
		</div>
	</body>
</html>
